<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 class="mt-4">Create New Product</h3>

    <form th:action="@{/product/create}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{productName}" type="text" required class="form-control mb-1 col-4" id="nameInput" placeholder="Enter product name">
            <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger small"></p>
        </div>

        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{productQuantity}" type="number" min="1" class="form-control mb-1 col-4" id="quantityInput" placeholder="Enter product quantity">
            <p th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}" class="text-danger small"></p>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/product/list}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
